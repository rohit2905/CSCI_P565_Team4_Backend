<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users Search</title>
    <style>
      /* Add your CSS styles here */
    </style>
  </head>
  <body>
    <h1>Users Search</h1>
    <form id="searchForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br /><br />
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" /><br /><br />
      <button type="submit">Search</button>
    </form>
    <div id="results"></div>

    <script>
      document
        .getElementById("searchForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const name = document.getElementById("name").value; // Fixed ID here
          const email = document.getElementById("email").value;

          // Construct the URL with query parameters
          let url = `http://localhost:3000/users/search`;
          if (name) {
            url += `name=${name}&`;
          }
          if (email) {
            url += `email=${email}&`;
          }

          // Fetch data from backend API
          try {
            const response = await fetch(url);
            const data = await response.json();

            // Display results on the page
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            if (data.length === 0) {
              resultsDiv.innerHTML = "No results found.";
            } else {
              data.forEach((user) => {
                resultsDiv.innerHTML += `<div>Name: ${user.username}, Email: ${user.email}</div>`; // Fixed variable name here
              });
            }
          } catch (error) {
            console.error("Error fetching data:", error);
          }
        });
    </script>
  </body>
</html>
